<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahya Trade Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="b-c">
      <h2>Balance Curve</h2>
      <div class="b-c-container">
        <button>max-profit: $10000</button>
        <div id="curve_chart" style="width: 300px;height: 220px"></div>
        <button style="background: rgb(255, 17, 17); color: white;">max-loss: $500</button>
      </div>
    </div>
    <div class="stats">
      <h2>Statistics</h2>
      <div class="stats-container">
        <div class="pair">
          <h3>Result</h3>
          <h3>$500</h3>
        </div>
        <div class="pair">
          <h3>Win Rate</h3>
          <h3>$500</h3>
        </div>
        <div class="pair">
          <h3>Average Profit</h3>
          <h3>$500</h3>
        </div>
        <div class="pair">
          <h3>Average Loss</h3>
          <h3>$500</h3>
        </div>
        <div class="pair">
          <h3>RRR</h3>
          <h3>$500</h3>
        </div>
        <div class="pair">
          <h3>Max Profit</h3>
          <h3>$500</h3>
        </div>
        <div class="pair" style="border-bottom: none;">
          <h3>Max Loss</h3>
          <h3>$500</h3>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Balance', 'Number of trades'],
          ['0',  0],
          ['1',  34],
          ['2',  270],
          ['3',  200],
          ['4',  290]
        ]);

        var options = {
          title: '',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
</body>
</html>
